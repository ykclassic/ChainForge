name: Hourly Trading Signal
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour on the dot
  workflow_dispatch:      # Allows you to trigger it manually from GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Signal Engine
        env:
          WHALE_ALERT_API_KEY: ${{ secrets.WHALE_ALERT_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python modules/bot_worker.py
