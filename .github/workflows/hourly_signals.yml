name: Hourly Trading Signal

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour on the dot
  workflow_dispatch:      # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: üõ†Ô∏è Ensure Package Structure
        # This creates the marker that tells Python 'modules' is a package
        run: touch modules/__init__.py

      - name: Run Signal Engine
        env:
          WHALE_ALERT_API_KEY: ${{ secrets.WHALE_ALERT_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          # Force root directory into Python's search path
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Running with -m from the root is the safest way to resolve imports
          python -u -m modules.bot_worker
