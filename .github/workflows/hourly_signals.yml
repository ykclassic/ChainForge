name: Hourly Trading Signal

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour on the dot
  workflow_dispatch:      # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up subsequent runs by caching dependencies

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Signal Engine
        env:
          WHALE_ALERT_API_KEY: ${{ secrets.WHALE_ALERT_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PYTHONPATH: ${{ github.workspace }}
        run: python -m modules.bot_worker
