name: ChainForge Elite Engines

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Manual trigger

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # TF-cpu is lighter and prevents CUDA driver errors in GitHub
          pip install tensorflow-cpu 

      - name: Structure Fix & Pathing
        # This creates the package marker and sets the global path
        run: |
          touch modules/__init__.py
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Execute Parallel Engines
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "ðŸš€ Initializing Multi-Modal Analysis..."
          
          # Force export of PYTHONPATH for subshells
          export PYTHONPATH=$GITHUB_WORKSPACE
          
          # Run Standard Bot & Pro Bot simultaneously
          # We use '-u' to force unbuffered output so logs appear in real-time
          python -u -m modules.bot_worker & 
          python -u -m modules.pro_worker & 
          
          # Wait for both to finish
          wait
          echo "âœ… Execution finished for both engines."
