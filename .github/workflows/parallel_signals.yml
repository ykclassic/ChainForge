name: ChainForge Pro (Elite Engine)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  run-pro-signals:
    runs-on: ubuntu-latest
    
    # Global environment for the job
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tensorflow-cpu 

      - name: ğŸ› ï¸ Structure & Package Marker
        run: touch modules/__init__.py

      - name: ğŸš€ Execute Elite Engine
        env:
          # This line is the fix: Maps your GitHub Secret to the Python Variable
          DISCORD_WEBHOOK: ${{ secrets.PRO_WEBHOOK_URL }}
        run: |
          # Running as a module handles all 'pro_signal' import issues
          python -u -m modules.pro_worker
