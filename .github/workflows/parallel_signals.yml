name: ChainForge Elite Engines

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    # Setting the environment at the job level is the most robust way 
    # to ensure background processes see the path.
    env:
      PYTHONPATH: ${{ github.workspace }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tensorflow-cpu 

      - name: Ensure Package Structure
        run: |
          # Creates the __init__ file to force Python to recognize the folder
          if [ ! -f "modules/__init__.py" ]; then
            touch modules/__init__.py
          fi

      - name: Execute Parallel Engines
        run: |
          echo "ðŸš€ Initializing Parallel Multi-Modal Analysis..."
          
          # 1. Run Standard Bot (-u ensures logs aren't delayed)
          python -u -m modules.bot_worker & 
          
          # 2. Run Pro Bot
          python -u -m modules.pro_worker & 
          
          # 3. Wait for both to finish
          wait
          echo "âœ… Execution finished."
