name: ChainForge Pro (Elite Engine)

on:
  schedule:
    - cron: '30 * * * *'  # Runs at the 30-minute mark of every hour
  workflow_dispatch:

jobs:
  run-pro-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Logic dependencies
        run: |
          pip install -r requirements.txt
          pip install tensorflow-cpu 

      - name: Execute Elite Engine
        env:
          # Use the NEW dedicated webhook for Pro alerts
          DISCORD_WEBHOOK: ${{ secrets.PRO_WEBHOOK_URL }}
          # Force the current directory into the path
          PYTHONPATH: "."
        run: |
          # Use python -u to see real-time logs if it fails
          python -u modules/pro_worker.py
