name: ChainForge Pro (Elite Engine)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  run-pro-signals:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tensorflow-cpu 

      - name: ğŸ› ï¸ Structure & Package Marker
        run: touch modules/__init__.py

      - name: ğŸš€ Execute Elite Engine
        # This is the industry-standard way to map secrets to variables
        env:
          DISCORD_WEBHOOK: ${{ secrets.PRO_WEBHOOK_URL }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # 1. Check if the secret reached this specific step
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "âŒ CRITICAL: Secret 'PRO_WEBHOOK_URL' is missing from GitHub Settings."
            exit 1
          fi

          # 2. Launch using -m from the root (ensures pathing is preserved)
          python -u -m modules.pro_worker
