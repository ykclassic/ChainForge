name: ChainForge Pro (Elite Engine)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  run-pro-signals:
    runs-on: ubuntu-latest
    
    # Global environment for the job
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tensorflow-cpu 

      - name: üõ†Ô∏è Structure & Package Marker
        run: touch modules/__init__.py

      - name: üöÄ Execute Elite Engine
        run: |
          # 1. Manually export environment variables for the current shell session
          export DISCORD_WEBHOOK="${{ secrets.PRO_WEBHOOK_URL }}"
          export PYTHONPATH="${{ github.workspace }}"
          
          # 2. Safety check: Verify the secret is actually reaching the runner
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "‚ùå CRITICAL: Secret 'PRO_WEBHOOK_URL' is missing or empty in GitHub Settings."
            exit 1
          fi

          # 3. Launch the engine using the module flag (-m)
          python -u -m modules.pro_worker
