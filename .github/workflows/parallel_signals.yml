name: ChainForge Pro (Elite Engine)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  run-pro-signals:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tensorflow-cpu 

      - name: üõ†Ô∏è Structure & Package Marker
        run: touch modules/__init__.py

      - name: üöÄ Execute Elite Engine
        # We define the env here AND verify it
        env:
          DISCORD_WEBHOOK: ${{ secrets.PRO_WEBHOOK_URL }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # DIAGNOSTIC: This checks if the secret is actually arriving
          # If it says 'Secret status: Empty', the problem is in your GitHub Settings.
          if [ -z "$DISCORD_WEBHOOK" ]; then 
            echo "‚ùå DIAGNOSTIC: Secret 'PRO_WEBHOOK_URL' is Empty/Missing in GitHub Settings."
            exit 1
          else
            echo "‚úÖ DIAGNOSTIC: Secret 'PRO_WEBHOOK_URL' detected by Runner."
          fi

          python -u -m modules.pro_worker
