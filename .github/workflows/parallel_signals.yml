name: ChainForge Pro (Elite Engine)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  run-pro-signals:
    runs-on: ubuntu-latest
    
    # Global environment for the job
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

       - name: üöÄ Execute Elite Engine
        run: |
          # We force-export the variable right before running the command
          export DISCORD_WEBHOOK="${{ secrets.PRO_WEBHOOK_URL }}"
          export PYTHONPATH="${{ github.workspace }}"
          
          # Debug Check (Optional: this will show '***' if the secret exists)
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "‚ùå CRITICAL: Secret mapping failed at the runner level."
            exit 1
          fi

          python -u -m modules.pro_worker
